<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="main-container">
         <form class="form">
            <h2 class="title">Formulario registro</h2>
             <div class="datos-personales">
                <h4 class="title">Datos personales</h4>
                <div class="form-floating mb-3">
                  <input id="cedula" type="number" class="form-control" id="floatingInput">
                  <label for="floatingInput">Cédula</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="nombres" type="text" class="form-control" id="floatingInput">
                    <label for="floatingInput">Nombres</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="email" type="email" class="form-control" id="floatingInput">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="telefono" type="number" class="form-control" id="floatingInput">
                    <label for="floatingInput">Telefono</label>
                </div>

            </div>
            <div class="datos-personales">
                <h4 class="title">Datos de Usuario</h4>
                <div class="form-floating mb-3">
                  <input id="usuario" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating">
                  <input id="contrasena" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                  <label for="floatingPassword">Contraseña</label>
                </div>

            </div>
           <div id="btn-registrar" class="btn btn-primary">Registrar</div>
           <div id="btn-cancelar" class="btn btn-danger">Cancelar</div>
          </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    <script src="./index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
